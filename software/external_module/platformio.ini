[env:attiny414]
platform = atmelmegaavr
board = attiny414
framework = arduino
board_build.f_cpu = 20000000L

; To wystarczy. PlatformIO samo obsłuży UPDI przez UART.
upload_protocol = serialupdi
upload_port = COM4
upload_speed = 115200

;Podłączenie Zasilania i Masy:Podłącz pin VCC (zasilanie) ATtiny414 do pinu VCC/5V (lub 3.3V, w zależności od wymagań) na konwerterze FTDI.
;Podłącz pin GND (masa) ATtiny414 do pinu GND na konwerterze FTDI.Ważne: Upewnij się, że zasilanie FTDI pasuje do napięcia roboczego ATtiny (najczęściej 5V, ale ATtiny414 może działać też przy 3.3V).
;Konfiguracja Linii UPDI (Rezystor):Podłącz pin TX (nadawanie) konwertera FTDI do jednej końcówki rezystora 470 Ohm (zakres 470 OHm do 1 kOhm jest powszechnie stosowany).
;Drugą końcówkę tego rezystora podłącz do pinu UPDI mikrokontrolera ATtiny414.
;Podłącz pin RX (odbiór) konwertera FTDI do pinu UPDI.
;Lokalizacja Pinu UPDI:W ATtiny414 pin UPDI to standardowo pin PA0.

;Nadpisujemy FUSE bit BODCFG ręcznie, aby mieć 100% pewności co do zachowania w trakcie snu.
;Wartość 0x11 oznacza: Level = 1.8V, Active = Enabled, Sleep = Disabled
board_fuses.bodcfg = 0x11
